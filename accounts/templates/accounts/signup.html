{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - GuideMeThere</title>
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap" rel="stylesheet">

</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <h1 class="signup-title">Create Account,</h1>
            <p class="signup-subtitle">Sign up to get started!</p>
            <form action="{% url 'signup' %}" method="post" class="signup-form">
                {% csrf_token %}
                <div class="input-group">
                    <label for="username" class="input-label">Full Name</label>
                    <input type="text" id="username" name="username" placeholder="Andrew Heston" required>
                </div>

                <div class="input-group">
                    <label for="email" class="input-label">Email ID</label>
                    <input type="email" id="email" name="email" placeholder="andrewheston@gmail.com" required>
                </div>

                <div class="input-group">
                    <label for="password1" class="input-label">Password</label>
                    <input type="password" id="password1" name="password1" placeholder="●●●●●●●●" required>
                </div>

                <div class="input-group">
                    <label for="password2" class="input-label">Confirm Password</label>
                    <input type="password" id="password2" name="password2" placeholder="●●●●●●●●" required>
                </div>

                <button type="submit" class="primary-btn">Sign Up</button>
              
            </form>
            <p class="already-member">I'm already a member, <a href="{% url 'login' %}">Sign In</a></p>
        </div>
    </div>
</body>
</html>
