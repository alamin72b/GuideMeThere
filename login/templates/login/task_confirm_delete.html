{% extends "login/base.html" %}

{% block content %}
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete the task: "{{ task.title }}"?</p>

    <!-- Form to confirm deletion -->
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'tasks' %}">Cancel</a>
    </form>
{% endblock content %}
